    <title>Navigation Map</title>
    <nav class="nav">
     <div class="container">
         <a class="logo" href="#">Navigator</a>
         <ul class="list">

    <div>
    </div>
    <div id="map">
        <form class="form" method="GET" action="http://localhost:4400/weather">
            <input type="text" style="width: 150%;" placeholder="search to return the weather and location" class="form-control mt-3" id="location" name="location">
            <button class="btn btn-warning btn-md mt-3" id="submit" type="submit">Search</button>
        </form>
        <div class="card">
          <h5 class="card-header"></h5>
          <div class="card-body">
              <p class="weather"></p>
              <p class="timezone"></p>
              <p class="humidity"></p>
              <p class="temp"></p>

        </div>
